<!doctype html>

<body>
  <h1>Home</h1>
  <div>
    <div>
      <h2>Profile</h2>
      <p>id: {{user.id}}</p>
      <p>username: {{user.username}}</p>
      <p>email: {{user.email}}</p>
    </div>
    <div>
      <h2>Organizations</h2>
      {% for org in orgs %}
      <p>id: {{org.id}}</p>
      <p>name: {{org.name}}</p>
      {% endfor %}
    </div>
  </div>
</body>
